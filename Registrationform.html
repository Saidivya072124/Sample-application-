<body bgcolor="white">

        <h1>Application Form</h1>
        <label for="name">First Name :</label>
        <input type="text" id="name" name="name" placeholder="enter your FirstName">
        <br><br><label for="lastname">Last Name :</label>
        <input type="text" id="lastname" name="lastname" placeholder="enter your LastName">
        <br><br><label for="position">Position :</label>
        <input type="text" id="position" name="position" placeholder="enter your position">
        <br><br><label for="company">Company :</label>
        <input type="text" id="company" name="company" placeholder="enter your Company">
        <br><br><label for="DateofBirth">Date of Birth :</label>
        <input type="date" id="DateofBirth">
        <br><br><label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com">
        <br><br><label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="enter password">

        <br><br><label for="gender">gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <pre>        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br><br></pre>
        <label for="phone number">Phone Number : </label>
        <input type="number" name="phone number" id="phone number" placeholder="Enter mobile number">

        <br> <br><label for="city">City : </label>
        <input type="text" name="City" id="City" placeholder="Enetr city">

        <br><br><label for="resume">Upload resume : </label>
        <input type="file" name="resume" id="resume">

        <br><br><button>Submit</button>
