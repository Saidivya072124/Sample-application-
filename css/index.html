    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- internal css -->
                <style>

            p{ 
                background-color: pink;
            }
            .example{
                color: burlywood;
            }
            #example{
                color: red;
            }
            *{
                background-color: black;
            }
            div p{
                color: orange;
            }
            ul>li{
                color: aquamarine;
            }
            h3,h4,h5{
                color: brown;
            }

        </style>
        <!-- external css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- inline css -->
        <p style="color: black">divya</p>
        <!-- class selector -->
        <div class="example">First class</div>
        <!-- id selector -->
        <div id="example">First class</div>
        <!-- descendent selector -->
        <div>
            <p>This is descendent selector</p>
        </div>
        <!-- child selector -->
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
        <!-- grouping selector -->
         <h3>apple</h3>
         <h4>orange</h4>
         <h5>mango</h5>
         <!-- attribute selector -->
          


    </body>
    </html>
