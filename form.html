<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""">
        <label for=""> Name</label>
        <input type="name" id="name" placeholder="enter name"><br><br>

        <label for=""> Email</label>
        <input type="email" id="Email"><br><br>

        <label for=""> Password</label>
        <input type="password" id="Password"><br><br>

        <label for=""> Phone number</label>
        <input type="text" id="phone number" min="10" max="100"><br><br>

        <label for=""> date</label>
        <input type="date" id="date" placeholder="mm/dd/yy"><br><br>

        <label for=""> time</label>
        <input type="time" id="time" placeholder="mm;hr seconds"><br><br>

        <label for=""> color</label>
        <input type="color" id="color"><br><br>

        <label for=""> subscribe</label>
        <input type="checkbox" id="subscribe"><br><br>

        <label for="file"> upload a file</label>
        <input type="file" id="file"><br><br>

        <label for="range"> range</label>
        <input type="range" id="range" min="10" max="150"><br><br>

        <label for="website"> website</label>
        <input type="url" id="website"  placeholder=.com"https://www"><br><br>

<label for="country">country</label>
        <select name="" id="">
            <option value="selected disable"></option>
            <option value="IND">IND</option>
            <option value="PAK">PAK</option>
            <option value="USA">USA</option>
            <option value="uk">uk</option>
        </select><br><br>

        <label for="comments">comments:</label><br>
        <textarea name="comments" id="comments" row="4" cols="50"></textarea><br><br>

        <label for="gender">gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br><br>
         
    </form>
</body>
</html>
